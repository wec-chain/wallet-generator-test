{% extends 'base.html' %}
{% set title = "WebCoinPay-RSA decode" %}
{% set active_page = "decode" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="privateKey">Private Key</label>
                        <textarea name="privateKey" id="privateKey" cols="30" rows="5" class="form-control">{{ privateKey }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5" class="form-control">{{ message }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="decodedMessage">Decoded Message</label>
                        <textarea name="decodedMessage" id="decodedMessage" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success mt-5" onclick="encodeMessage()">Decode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function encodeMessage()
    {
        console.log(document.getElementById('message').value)
        fetch('http://localhost:8080/decode-message?' + new URLSearchParams({
            message: document.getElementById('message').value
        }))
        .then((response) => response.text()).then((text) => {
           document.getElementById('decodedMessage').value = text
          });
    }
</script>
{% endblock %}
